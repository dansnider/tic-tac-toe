<html>
<head>
	<title>Tic Tac Toe</title>
	<!-- Vendor Scripts -->
	<script type="text/javascript" src="assets/vendor/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="assets/vendor/underscore-min.js"></script>

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/reset.css"></style>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css"></style>

	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>It is currently <span class="turn"> </span> turn</h1>
	<div id="gameboard" class="clear">
		<div id="1" class="active space"></div>
		<div id="2" class="active space"></div>
		<div id="3" class="active space"></div>
		<div id="4" class="active space"></div>
		<div id="5" class="active space"></div>
		<div id="6" class="active space"></div>
		<div id="7" class="active space"></div>
		<div id="8" class="active space"></div>
		<div id="9" class="active space"></div>
	</div>

	<div class="modal">
		<div class="box">
			<div class="content">
				<h1 class="message">No One Won (What a Surprise)</h1>
			</div>

			<div class="button-area">
				<div class="button">Play Again</div>
			</div>
		</box>
	</div>

	<script type="text/javascript" src="assets/game.js"></script>
</body>
</html>
